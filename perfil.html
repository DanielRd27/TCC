<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcl Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="align-center kanit-regular">
    <main class="mobile-content align-center background-perfil">
        <!-- Mostra nome do usuario -->
        <section class="user-name kanit-regular">
            <p>Daniel Roque</p>
            <div class="barra-cinza-horizontal"></div>
        </section>

        <!-- Dados do usuario -->
        <section class="dados-perfil">
            <div class="container-dados">
                <h1 class="kanit-regular">Dados:</h1>
                <div class="card-dados">
                    <div class="turma-telefone">
                        <label class="label-dado">Turma:</label>
                        <p>2DA</p>
                        <label class="label-dado">Telefone:</label>
                        <p>(11) 93738-77xx</p>
                    </div>
                    <div class="intervalos">
                        <label class="label-dado">Intervalos:</label>
                        <p>9:30</p>
                        <p>12:15</p>
                        <p>14:45</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Config menu com, configurações, Editar dados, Favoritos, Ajuda, Sair da conta -->
        <section class="config-menu kanit-regular">
            <div class="barra-cinza-horizontal"></div>
            <div class="config-item">
                <a>Configurações</a>
            </div>
            <div class="barra-cinza-horizontal"></div>
            <div class="config-item">
                <a>Editar dados</a>
            </div>
            <div class="barra-cinza-horizontal"></div>
            <div class="config-item">
                <a>Favoritos</a>
            </div>
            <div class="barra-cinza-horizontal"></div>
            <div class="config-item">
                <a>Ajudar</a>
            </div>
            <div class="barra-cinza-horizontal"></div>
            <div class="config-item red">
                <a href="login.html">Sair da conta</a>
            </div>
    </main>

     <!-- Footer permanente como navBar -->
    <footer class="mobile-content kanit-regular">
        <div class="nav-bar">
            <div class="nav-item">
                <a href="home.html"><img src="icons/home.png" alt=""></a>
                <a href="home.html">Home</a>
            </div>
            <div class="nav-item">
                <a href="busca.html" class="icon-busca"><img src="icons/procurar.png" alt=""></a>
                <a href="busca.html">Busca</a>
            </div>
            <div class="nav-item">
                <a href="pedidos.html" class="icon-pedidos"><img src="icons/pedidos.png" alt=""></a>
                <a href="pedidos.html">Pedidos</a>
            </div>
            <div class="nav-item">
                <a class="icon-perfil" href="perfil.html"><img src="icons/perfil.png" alt=""></a>
                <a href="perfil.html">Perfil</a>
            </div>
        </div>
    </footer> 

    <script src="script.js"></script>
</body>
</html>
