<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcl Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="align-center">
    <header class="background-header mobile-content">
        <div class="nav-bar-header">
            <div class="logo rcl white">RCL</div>
            <div class="cart">A</div>
        </div>
    </header>

    <main class="mobile-content align-center main-home">
        <section class="self-service-preview">
            <div class="text">
                <p>Self-service / Almoço</p>
                <span class="bold">R$ 39,99/Kg</span>
            </div>

            <div class="self-service-inputs">
                <div class="input-self-service">
                    <label for="peso">Peso:</label>
                    <input id="inputSSPreview" type="text" placeholder="Coloque o quanto costuma comer em Gramas">
                </div>
                <div class="result-self-service">
                    <label for="result">Preço do almoço:</label>
                    <div class="result-content"><p id="resultSSPreview">R$ 00,00</p></div>
                </div>
            </div>

        </section>
        <section class="categories">
            <h1>Categorias</h1>
            <div class="caregory-card-content">
                <div class="category-card">
                    <span class="white">Salgados</span>
                    <div class="image-category"><img src="" alt=""><img src="" alt=""></div>
                </div>
                <div class="category-card">
                    <span class="white">Bebidas</span>
                    <div class="image-category"><img src="" alt=""><img src="" alt=""></div>
                </div>
                <div class="category-card">
                    <span class="white">Lanches</span>
                    <div class="image-category"><img src="" alt=""><img src="" alt=""></div>
                </div>
                <div class="category-card">
                    <span class="white">Doce</span>
                    <div class="image-category"><img src="" alt=""><img src="" alt=""></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer permanente como navBar -->
    <footer class="mobile-content">
        <div class="nav-bar">
            <div class="nav-item">
                <i class="icon-home"></i>
                <a>Home</a>
            </div>
            <div class="nav-item">
                <i class="icon-busca"></i>
                <a>Busca</a>
            </div>
            <div class="nav-item">
                <i class="icon-pedidos"></i>
                <a>Pedidos</a>
            </div>
            <div class="nav-item">
                <i class="icon-perfil"></i>
                <a>Perfil</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
